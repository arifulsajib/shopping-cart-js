<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <section class="container mt-2 mb-5">
            <h2 class="text-center fw-bold">Js shopping Cart</h2>
        </section>
    </header>
    <main>
        <section class="container bg-light p-5">
            <div class="row bg-white rounded-3">
                <div class="col-md-7 d-flex align-items-center mb-3">
                    <img class="img-fluid mx-4" src="images/iphone.png" alt="" width="90" , height="175">
                    <h5 class="fs-5">iPhone 11 128GB Black</h5>
                </div>
                <div class="col-md-5 d-flex align-items-center justify-content-around">
                    <div class="d-flex">
                        <button id="phone-minus-btn" class="btn btn-light fw-bold fs-4 rounded-3">-</button>
                        <input id="phone-quantity-input" type="number" class="mx-2 quantity form-control bg-light"
                            value="1">
                        <button id="phone-plus-btn" class="btn btn-light fw-bold fs-4 rounded-3">+</button>
                    </div>
                    <h5 class="fs-5">$<span id="phone-total">1219</span></h5>
                    <!-- <img src="images/remove.png" alt=""> -->
                </div>
            </div>
            <div class="row bg-white rounded-3 my-4">
                <div class="col-md-7 d-flex align-items-center mb-3">
                    <img class="img-fluid" src="images/product-2.png" alt="" width="130" , height="175">
                    <h5 class="fs-5">iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 d-flex align-items-center justify-content-around">
                    <div class="d-flex">
                        <button id="case-minus-btn" class="btn btn-light fw-bold fs-4 rounded-3">-</button>
                        <input id="case-quantity-input" type="number" class="mx-2 quantity form-control bg-light"
                            value="1">
                        <button id="case-plus-btn" class="btn btn-light fw-bold fs-4 rounded-3">+</button>
                    </div>
                    <h5 class="fs-5">$<span id="case-total">59</span></h5>
                    <!-- <img src="images/remove.png" alt=""> -->
                </div>
            </div>
            <div class="p-4 bg-white rounded-3 d-flex justify-content-between">
                <div class="">
                    <h5 class="fs-5">Subtotal:</h5>
                    <h5 class="fs-5">tax:</h5>
                    <h5 class="fs-5">Total</h5>
                </div>
                <div>
                    <h5 class="fs-5">$<span id="sub-total">1278</span></h5>
                    <h5 class="fs-5">$<span id="tax">127.8</span></h5>
                    <h5 class="fs-5">$<span id="total-price">1405.8</span></h5>
                </div>
            </div>
            <button id="checkout-btn" class="checkout-btn btn btn-success">Checkout</button>

            <div class="p-4 bg-white rounded-3 mt-5">
                <h5 id="success-msg" class="fs-5 text-center">Your Order has been successfully placed</h5>
                <h5 id="error-msg" class="fs-5 text-center">Place at least one item to complete checkout</h5>
            </div>
        </section>
    </main>

    <footer class="">
        <div class="container">
            <p class="text-center my-4 text-secondary fw-bold">Developed by <a class="text-decoration-none"
                    href="https://www.linkedin.com/in/arifulsajib/" target="_blank">Ariful Islam</a>, 2021
            </p>
        </div>

    </footer>

    <!-- js -->
    <script src="js/main.js"></script>
</body>

</html>
